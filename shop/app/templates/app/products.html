{% extends 'app/base.html' %}
{% load static %}
{% block title %}Lamp{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-8 offset-sm-1">
    <div class="container">
      <div class="row">
        {% for prod in products %}
        <div class="col-sm-4 mb-4">
          <div class="card" >
            <img src="{{ prod.product_img.url }}" class="card-img-top" alt="Product Image" width="200" height="200">
            <div class="card-body">
              <h5 class="card-title">{{ prod.title }}</h5>
              <p class="card-text">Price: Rs. {{ prod.discount_price }}</p>
              <a href="{% url 'product-detail' prod.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
